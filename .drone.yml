kind: pipeline
name: default

workspace:
  path: /home/node/app

steps:
  - name: build
    image: node:14
    volumes:
      - name: cache
        path: /home/node/app
    environment:
      NODE_ENV: production
    commands:
      - yarn
      - yarn build

  - name: deploy
    image: node:14
    volumes:
      - name: cache
        path: /home/node/app
    commands:
      - cp -rf ./dist/* /var/www/kiny/

volumes:
  - name: cache
    temp: {}
  - name: www
    host:
      path: /var/www

trigger:
  branch:
    - master
